        <h2>Registrar Cuenta</h2>

        <form id="myForm" action="/submit-form" method="post">
            <fieldset>
                <legend>Información Personal</legend>

                <label form="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label form="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label form="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <br><br>

                <label form="age">Edad:</label>
                <input type="number" id="age" name="age" min="1" max="100" required>
                <br><br>

                <label form="bio">Biografía:</label>
                <textarea id="bio" name="bio" rows="4" cols="30"></textarea>
                <br><br>

                <label for="gender">Género:</label>
                <select id="gender" name="gender">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                <br><br>

                <label>Preferencias:</label>
                <input type="checkbox" id="news" name="news" value="yes">
                <label for="news">Quiero recibir noticias</label>
                <br><br>

                <label>Seleccionar tu color favorito:</label>
                <input type="color" id="favcolor" name="favcolor">
                <br><br>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>

        <!-- EXPLICACIÓN DEL SCRIPT-->
        <script>
            document.getElementById("myForm").addEventListener("submit", function(event){
                event.preventDefault();
                alert("Formulario enviado correctamente (Simulación)");
            });
        </script>
