<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Fuente elegante -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilos/general.css"/>
    <link rel="stylesheet" href="estilos/botones.css"/>
    <link rel="stylesheet" href="estilos/test.css"/>
    
    <title>Filosofía - Formulario</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <ul class="menu">
        <li><a href="index.html" id="indexBtn">PRINCIPAL</a></li>
        <li class="nav-buttons">
            <a href="socrates.html" id="socratesBtn">Sócrates</a>
            <a href="platon.html" id="platonBtn">Platón</a>
            <a href="aristoteles.html" id="aristotelesBtn">Aristóteles</a>
        </li>
        <li><a href="formulario.html" id="formularioBtn">FORMULARIO</a></li>
    </ul>

    <div class="container mt-4">
        <h2 class="text-center">Registrar Cuenta</h2>

        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="age" name="age" min="1" max="100" required>
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Biografía:</label>
                <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Género:</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="news" name="news" value="yes">
                <label class="form-check-label" for="news">Quiero recibir noticias</label>
            </div>

            <div class="mb-3">
                <label for="favcolor" class="form-label">Seleccionar tu color favorito:</label>
                <input type="color" class="form-control form-control-color" id="favcolor" name="favcolor">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-warning">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault();
            alert("Formulario enviado correctamente (Simulación)");
        });
    </script>
    
</body>
</html>
